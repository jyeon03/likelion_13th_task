<!-- 임시 회원가입 페이지 -->
{% extends 'base.html' %} {% block content %} {% load static %}
<!-- css 파일 -->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/accounts/signup.css'%}"
/>

<div class="container">
  <div class="box">
    <h2 class="title">회원가입</h2>

    <div class="line"></div>

    <form
      class="signup-form"
      action="{% url 'accounts:signup' %}"
      method="POST"
    >
      {% csrf_token %}

      <!-- username -->
      <div class="signup-content">
        <label class="signup-label" for="user-id">아이디</label>
        <input
          id="user-id"
          class="text-input"
          type="text"
          name="username"
          placeholder="아이디를 입력해주세요"
          required
        />
      </div>

      <!-- password -->
      <div class="signup-content2">
        <label class="signup-label" for="user-pass">비밀번호</label>
        <div>
          <input
            id="user-pass"
            class="text-input"
            type="password"
            name="password"
            placeholder="비밀번호를 입력해주세요"
            required
          />
          <div class="pass-conditions">
            <ul>
              <li class="pass-condition">
                · 비밀번호를 8자 이상으로 작성해주세요.
              </li>
              <li class="pass-condition">
                · 영문 대소문자, 숫자, 특수문자를 하나 이상 포함해주세요.
              </li>
              <li class="pass-condition">· 사용가능 특수문자: @ ! ? - _</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- password2 -->
      <div class="signup-content2">
        <label class="signup-label" for="user-confirm-pass"
          >비밀번호 확인</label
        >
        <div>
          <input
            id="user-confirm-pass"
            class="text-input"
            type="password"
            name="password2"
            placeholder="비밀번호를 한번 더 입력해주세요"
            required
          />
          <p id="password-error">비밀번호가 일치하지 않습니다!</p>
        </div>
      </div>

      <div class="line2"></div>

      <button class="submit-btn" type="submit">가입하기</button>
    </form>
  </div>
</div>

<!-- js 파일 -->
<script src="{% static 'js/accounts/signup.js'%}"></script>
{% endblock %}
